name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Updated to v4, latest - v4.1.7

      - name: Setup Node
        uses: actions/setup-node@v4  # Updated to v4, latest - v4.0.3
        with:
          node-version: 20  # Specified Node.js version 20

      - name: Install dependencies
        run: npm install  # Directly run npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Updated to v4, latest - v4.3.4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Updated to v4, latest - v4.1.8
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Updated to v4, latest - v4.0.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist